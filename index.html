<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h3>Task Manager</h3>
        <form>
           <p class="err">Please enter a Task</p>
           <input type="text" id="input-task" placeholder="Enter a task">
           <button id="add-task">Add Task</button>
           <input id="search-input" type="text" placeholder="Search a task">
           <ul class="task-list">
            
           </ul>
           <button class="clear-all">Clear all tasks</button>
        </form>
    </div>
  
</body>
</html>
